<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Broker</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">   
    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <section class="hero columns level">
            <div class="hero-body">
              <p class="title level-item">
                Card Broker
              </p>
              <p class="subtitle level-item">
                Compare your Magic the Gathering trades!
              </p>
            </div>
          </section>
    </header>
    <!-- Main/Trade Section -->
    <main>
    <!-- User/Pic Section -->
    <input type="text" id="username-one">
    <img src="" alt="" id='user-one-avatar'>
    <input type="text" id="username-two">
    <img src="" alt="" id='user-two-avatar'>
    <div class="buttons are-small">
      <!-- <button id="remove-item-one" class="js-modal-trigger button is-light is-responsive" data-target="modal-js-example">Clear</button> -->
      <button id="add-item-one" class="js-modal-trigger button is-light is-responsive is-outlined" data-target="modal-js-example">Add Card</button>
      <button id="add-item-two" class="js-modal-trigger button is-light is-responsive is-outlined" data-target="modal-js-example">Add Card</button>
      <!-- <button id="remove-item-two" class="js-modal-trigger button is-light is-responsive" data-target="modal-js-example">Clear</button> -->
    </div>
      
      <div class="columns is-mobile">
      <!-- User 1 -->
      <!-- List of Cards to be Traded -->    
        <div class="column is-one-third userList">
          <ul id="card-list-one"></ul>
        </div>
      <!--Card preview-->
        <div class="column" id="card-preview" id="card-preview">
          <img id="card-img" src="" alt="">
        </div>
      <!-- User 2 -->
      <!-- List of Cards to be Traded -->
        <div class="column is-one-third userList">
          <ul id='card-list-two'></ul>
        </div>
      </div>
    <!-- Card Price -->
    <div class="columns cardPreview">
      <div class="column is-2 is-offset-5 cardPrice level is-mobile level is-mobile">
        <p id="display-card-price" class="level-item" class="level-item"></p>
      </div>
    </div>
    <!-- Trade Summary -->
    <div class="columns">
      <div class="column is-half is-offset-one-quarter tradeSummary level is-mobile" >
        <p class="level-item" id="user-one-total"></p>
        <p class="level-item" id="trade-diff"></p>
        <p class="level-item" id="user-two-total"></p>
        
      </div>
    </div>

    </main>
    <!-- Footer -->
    <!-- BULMA MODAL -->
    <div id="modal-js-example" class="modal">
        <div class="modal-background"></div>
      
        <div class="modal-content">
            <!-- CONTENT -->
          <div class="box">
            <p id="modal-heading">Add a Card</p>
            <div id="form-contain">
            <!-- Card Preview -->
            <div id='preview-section'>
                <img id='modal-preview' src="" alt="">
                <p id="price-preview"></p>
            </div>
            <form action="" id="search-form">
                <h3>Search:</h3>
                <input type="text" id="search-bar" placeholder="Enter a card name...">
                <br>
                <label for="foil-check">Foil: </label>
                <input id="foil-check" type="checkbox">
                <br>
                <label for="condition-check">Condition: </label>
                <select name="" id="condition-check">
                    <option value="1">Damaged</option>
                    <option value="2">Well Played</option>
                    <option value="3">Played</option>
                    <option value="4">Lightly Played</option>
                    <option value="5" selected>Mint</option>
                </select>
                <p class="button" id="confirm-card">Confirm</p>
            </form>
            </div>

          </div>
        </div>
      
        <button class="modal-close is-large" aria-label="close"></button>
      </div>
    <!-- JS Link -->
   <script src="./assets/scripts/script.js"></script>
</body>
</html>
