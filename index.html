<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Broker</title>
    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <section class="hero columns level">
            <div class="hero-body">
              <p class="title level-item">
                Card Broker
              </p>
              <p class="subtitle level-item">
                Compare your Magic the Gathering trades!
              </p>
            </div>
          </section>
    </header>
    <!-- Main/Trade Section -->
    <main>
    <!-- Search Bar -->
      <button id="add-item-one" class="js-modal-trigger" data-target="modal-js-example">Add Item</button>
      <button id="add-item-two" class="js-modal-trigger" data-target="modal-js-example">Add Item</button>
    <!-- User 1 -->
    <!-- List of Cards to be Traded -->
    <div>
    <img id="card-img" src="" alt="">
    </div>
    <!-- User 2 -->
    <!-- List of Cards to be Traded -->

    <!-- Trade Summary -->
    </main>
    <!-- Footer -->
    <!-- BULMA MODAL -->
    <div id="modal-js-example" class="modal">
        <div class="modal-background"></div>
      
        <div class="modal-content">
            <!-- CONTENT -->
          <div class="box">
            <p>Add a Card</p>
            <div id="form-contain">
            <!-- Card Preview -->
            <div id='preview-section'>
                <img id='modal-preview' src="" alt="">
            </div>

            <form action="" id="search-form">
                <input type="text" id="search-bar" placeholder="Enter a card name...">
                <br>
                <label for="foil-check">Foil: </label>
                <input id="foil-check" type="checkbox">
                <br>
                <label for="condition-check">Condition: </label>
                <select name="" id="condition-check">
                    <option value="1">Damaged</option>
                    <option value="2">Well Played</option>
                    <option value="3">Played</option>
                    <option value="4">Lightly Played</option>
                    <option value="5" selected>Mint</option>
                </select>
            </form>
            </div>

          </div>
        </div>
      
        <button class="modal-close is-large" aria-label="close"></button>
      </div>
    <!-- JS Link -->
   <script src="./assets/scripts/script.js"></script>
</body>
</html>
